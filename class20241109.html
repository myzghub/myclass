<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂讲义</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 1200px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery .image-container {
            flex: 1 1 calc(100% - 15px); /* 1 images per row */
            max-width: calc(100% - 15px);
        }

        @media (max-width: 768px) {
            .gallery .image-container {
                flex: 1 1 calc(100% - 15px); /* 1 images per row for tablets */
                max-width: calc(100% - 15px);
            }
        }

        @media (max-width: 480px) {
            .gallery .image-container {
                flex: 1 1 calc(100% - 15px); /* 1 image per row for small screens */
                max-width: calc(100% - 15px);
            }
        }
    </style>
</head>
